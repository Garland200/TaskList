<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&family=Work+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/464db85667.js" crossorigin="anonymous"></script>  
<title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
              <div class="title-cover">
                <div><span class="card-title">TASK LIST</span></div>
              </div>
            <div class="row">
              <form id="task-form">
                <div class="input-field">
                  <label for="task">New Task</label>
                  <input type="text" name="task" id="task">
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field">
              <label for="filter">Filter Tasks</label>
              <input type="text" name="filter" id="filter">
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
